  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Color Guessing Game</title>
  </head>
  <body>
    <script>
      do_game();
      function do_game() {
        // Initialize colors in alphabetical order
        var colors = ["black", "blue", "brown", "cyan", "gold", "green", "lime", "maroon", "olive", "orange", "purple", "red", "yellow"];
        // Choose a random color
        var randomColor = colors[Math.floor(Math.random() * colors.length)];
        // Display the random color for testing as an alert
        alert(randomColor);
        // Ask the user for a guess
        var guess = prompt("I am thinking of one of these colors: \n\n" +
          colors.join(', ') + '\n\n' + "What color am I thinking of?");
        // While the guesses are incorrect, ask the user for another guess
        while (!check_guess(guess, randomColor)) {
          var guess = prompt("I am thinking of one of these colors: \n\n" +
          colors.join(', ') + '\n\n' + "What color am I thinking of?");
        }
      }
      function check_guess(guess, randomColor) {
        // Return true if guess is correct else return false
        return (guess === randomColor);
      }
    </script>
  </body>
</html>
