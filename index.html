  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Color Guessing Game</title>
  </head>
  <body>
    <script>
      runGame();
      function runGame() {
        // initialize colors in alphabetical order
        var colors = ["blue", "green", "orange", "purple", "red", "yellow"]

        var guess = prompt("I am thinking of one of these colors: \n\n" +
          colors.join(', ') + '\n\n' + "What color am I thinking of?");
        alert(guess);
      }
    </script>
  </body>
